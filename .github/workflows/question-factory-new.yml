name: 'App Factory Trigger'

on:
  schedule:
    - cron: '0 */6 * * *' # 修改为：每6小时自动触发一次 (加快生产速度)
  workflow_dispatch:      # 允许你在网页端手动点击按钮触发

jobs:
  trigger-factory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run App Factory Trigger
        # 关键修复：注入云端密钥，否则脚本无法连接 Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: node scripts/app_factory_trigger.js