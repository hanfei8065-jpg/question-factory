name: Auto Question Factory (Node Engine)

on:
  schedule:
    - cron: '*/2 * * * *' # ÊØè2ÂàÜÈíü‰∏ÄÊ¨°
  workflow_dispatch:

jobs:
  run-factory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm init -y

      - name: Run Question Factory Script
        env: 
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "üöÄ Starting Node.js Factory Engine..."
          node question-factory/question_factory_new.js
