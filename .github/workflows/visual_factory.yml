name: Visual Factory (SVG Graphics) - Matrix Mode

on:
  workflow_dispatch: # Manual trigger

jobs:
  generate-visual-questions:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        subject: [math, physics, chemistry, olympiad]
        batch: [1, 2, 3, 4, 5] # 20 jobs total

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install @supabase/supabase-js dotenv

      - name: Run Visual Factory
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} # Use Service Role for writing
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          TARGET_SUBJECT: ${{ matrix.subject }}
        run: |
          # Run 30 questions per job. 20 jobs * 30 = 600 total.
          node question-factory/question_factory_visual.js 30
