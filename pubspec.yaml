name: learnest_fresh
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Icons
  cupertino_icons: ^1.0.8
  
  # Core Logic
  image_picker: ^1.2.0
  http: ^1.5.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  sqflite: ^2.4.2
  flutter_dotenv: ^6.0.0
  image: ^4.0.17
  hive: ^2.2.3
  crypto: ^3.0.3
  uuid: ^4.3.3
  
  # AI & ML
  google_ml_kit: ^0.16.3
  camera: ^0.11.3
  
  # Math Tools
  flutter_math_fork: ^0.7.4
  math_expressions: ^2.4.0
  
  # UI & Animations
  flutter_local_notifications: ^16.1.0
  fl_chart: ^1.1.1
  graphview: ^1.2.0
  lottie: ^3.3.2
  confetti: ^0.8.0
  flutter_animate: ^4.5.2
  google_fonts: ^6.3.2
  
  # Utils
  permission_handler: ^12.0.1
  app_settings: ^5.1.1
  share_plus: ^7.2.1
  device_info_plus: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  mockito: ^5.4.4
  plugin_platform_interface: ^2.1.8
  path_provider_platform_interface: ^2.1.2
  build_runner: ^2.4.8
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true # 这个必须保留！
  assets:
    - .env
    - assets/images/
    - assets/test_images/

# --- 注意：我删除了 flutter_gen 部分 ---
# 让 Flutter 使用默认的标准生成逻辑。
# 它会自动读取 lib/l10n/app_en.arb (因为我们把 template-arb-file 删了，它会找默认的)
# 只要你的文件名是 app_en.arb 就没问题。