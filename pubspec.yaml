name: learnest_fresh
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Icons
  cupertino_icons: ^1.0.8
  
  # Core Logic
  image_picker: ^1.2.0
  file_picker: ^8.1.6  # ✅ For PDF selection
  http: ^1.5.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  sqflite: ^2.4.2
  flutter_dotenv: ^6.0.0
  image: ^4.0.17
  hive: ^2.2.3
  crypto: ^3.0.3
  uuid: ^4.3.3
  supabase_flutter: ^2.8.0  # ✅ Supabase 集成
  
  # AI & ML
  # google_ml_kit: ^0.16.3  # ⚠️ TEMPORARILY DISABLED - Too heavy (63 CocoaPods), blocking iOS build
  camera: ^0.11.3
  
  # Math Tools
  flutter_math_fork: ^0.7.4
  math_expressions: ^2.4.0
  
  # UI & Animations
  flutter_local_notifications: ^16.1.0
  fl_chart: ^1.1.1
  graphview: ^1.2.0
  lottie: ^3.3.2
  confetti: ^0.8.0
  flutter_animate: ^4.5.2
  google_fonts: ^6.3.2
  flutter_svg: ^2.0.10  # ✅ SVG 图表支持 (Visual Question Bank)
  
  # Utils
  permission_handler: ^12.0.1
  app_settings: 5.1.0
  share_plus: ^7.2.1
  device_info_plus: ^10.1.0
  screenshot: ^3.0.0  # ✅ Widget → Image 海报生成

  # 注意：我删除了底下那一堆 'any' 的垃圾依赖，它们是报错的根源。

dev_dependencies:
  flutter_test:
    sdk: flutter

  mockito: ^5.4.4
  plugin_platform_interface: ^2.1.8
  path_provider_platform_interface: ^2.1.2
  build_runner: ^2.4.8
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1  # ✅ App Icon Generator

flutter:
  uses-material-design: true
  # generate: true  # ❌ DISABLED - We use custom Tr class, not .arb files
  assets:
    - .env
    - assets/images/
    - assets/images/robot/
    - assets/test_images/
    - assets/vi_system/  # ✅ Learnist VI Visual Identity System
    - assets/i18n/  # ✅ Language JSON files (en/zh/es/ja)

# ✅ Launcher Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#07C160"  # WeChat Green
  adaptive_icon_foreground: "assets/images/logo.png"
  min_sdk_android: 21  # Android 5.0+
  remove_alpha_ios: true  # ✅ Remove alpha channel for App Store compliance